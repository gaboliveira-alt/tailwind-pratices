<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <div>
        <h2 class="text-lg font-semibold mb-2">Spinner</h2>
        <div class="size-12 animate-spin mx-auto rounded-full border-4 border-blue-500 border-l-blue-50"></div>
    </div>

    <div>
        <h2 class="text-lg font-semibold mb-2">Bounce</h2>
        <div class="size-16 animate-bounce mx-auto rounded-full bg-blue-500"></div>
    </div>

    <div>
        <h2 class="text-lg font-semibold mb-2">Pulse</h2>
        <div class="size-16 bg-red-500 animate-pulse mx-auto"></div>
    </div>

    <div>
        <h2 class="text-lg font-semibold mb-2">Ping</h2>
        <div class="relative size-16 mx-auto">
            <span class="absolute inline-flex h-full w-full rounded-full bg-indigo-400 opacity-75 animate-ping"></span>
            <span class="inline-flex rounded-full size-16 bg-indigo-700"></span>
        </div>
    </div>

    <div>
        <h2 class="text-lg font-semibold mb-2">Wiggle</h2>
        <div class="w-24 h-16 bg-red-500 animate-wiggle mx-auto"></div>
    </div>
</body>
</html>
